{% load widget_tweaks %} {% block content %}

<div class="modal" tabindex="-1" role="dialog" id="delete_card_modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Deleting a card</h5>
            </div>
            <div class="modal-body">
                <p>Do you really want to delete the card?</p>

                <h3>Series: {{card.series}}</h3>
                <h3>Number: {{card.number}}</h3>
                <h3>Release: date: {{card.release_date}}</h3>
                <h3>End date: {{card.end_date}}</h3>
                <h3>Status: {{card.status}}</h3>

                <form method="post" class="mt-3"> {% csrf_token %}
                    <a type="button" class="btn btn-secondary" href="{% url 'cards_find_by' %}">No</a>
                    <button class="btn btn-danger" type="submit" name="action" value="delete_card">Yes</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
